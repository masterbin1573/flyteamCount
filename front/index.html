<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="飞天蒜子统计 - 免费网站访问统计服务，兼容不蒜子，提供详细的数据分析面板" />
        <meta
            name="keywords"
            content="网站统计,访问统计,不蒜子,数据分析,免费统计" />
        <title>飞天蒜子统计 - 免费网站访问统计服务</title>

        <!-- Open Graph / Facebook -->
        <meta
            property="og:type"
            content="website" />
        <meta
            property="og:url"
            content="https://countapi.flyteam.cloud" />
        <meta
            property="og:title"
            content="飞天蒜子统计 - 免费网站访问统计服务" />
        <meta
            property="og:description"
            content="兼容不蒜子的免费网站访问统计服务，提供详细的数据分析面板" />

        <!-- Twitter -->
        <meta
            property="twitter:card"
            content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://countapi.flyteam.cloud" />
        <meta
            property="twitter:title"
            content="飞天蒜子统计 - 免费网站访问统计服务" />
        <meta
            property="twitter:description"
            content="兼容不蒜子的免费网站访问统计服务，提供详细的数据分析面板" />

        <!-- Preconnect to improve performance -->
        <link
            rel="preconnect"
            href="https://api.flyteam.cloud" />

        <style>
            /* Loading animation */
            .loading-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.3s ease;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #ffffff;
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                margin-top: 20px;
                color: white;
                font-size: 16px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- Loading screen -->
            <div
                id="loading"
                class="loading-wrapper">
                <div style="text-align: center">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">飞天蒜子统计加载中...</div>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="/src/main.js"></script>
        <script
            async
            src="http://localhost:3001/count/index.js"></script>
        <div id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</div>
        <div id="busuanzi_container_site_uv">本站总访客数<span id="busuanzi_value_site_uv"></span>人</div>
    </body>
</html>
